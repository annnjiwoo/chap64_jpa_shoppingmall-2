<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
        <h1 class="mt-4">회원가입</h1>

         <form id="memberForm" name="memberForm" action="/member/register" 
            	th:action="@{/member/register}" 
            	method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${memberDTO.email}" required>
                <small class="text-danger" th:errors="${memberDTO.email}"></small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${memberDTO.password}" required>
                <small class="text-danger" th:errors="${memberDTO.password}"></small>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${memberDTO.name}" required>
                <small class="text-danger" th:errors="${memberDTO.name}"></small>
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${memberDTO.address}" required>
                <small class="text-danger" th:errors="${memberDTO.address}"></small>
            </div>

            <button type="button" id="btnSubmit" class="btn btn-primary">가입하기</button>
        </form>
    </div>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
    $('#btnSubmit').on('click', function(event) {
        event.preventDefault();
       
        var email = $('#email').val();
        var password = $('#password').val();
        var name = $('#name').val();
        var address = $('#address').val();
        
        if (email.trim() === '') {
            alert('이메일을 입력하세요.');
            return;
        }
        
        if (password.trim() === '') {
            alert('패스워드를 입력하세요.');
            return;
        }
        
        if (name.trim() === '') {
            alert('이름을 입력하세요.');
            return;
        }
        
        if (address.trim() === '') {
            alert('주소를 입력하세요.');
            return;
        }
        
        // submit
        $('#memberForm').submit();
    });
});
</script>
